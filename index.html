<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REKTECH - Coming Soon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .email-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .subscribe-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .subscribe-button:hover {
            background-color: #2185d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>REKTECH</h1>
        <p>Exciting things are coming! We're working on something awesome. Stay tuned for updates.</p>
        
        <form action="mailto:info@rektech.co.za" method="post" enctype="text/plain">
            <input type="email" class="email-input" placeholder="Enter your email" name="email" required>
            <button type="submit" class="subscribe-button">Subscribe</button>
        </form>
    </div>
</body>
</html>
